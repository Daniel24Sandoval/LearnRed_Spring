<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" th:href="@{/css/Login_Style.css}">
  <link rel="stylesheet" th:href="@{/css/estilos_Template.css}">
      <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>

  <title>Iniciar Sesion</title>
</head>
<div class="logo"><img th:src="@{../img/LEARNRED.webp}"></div>
<body><h2>Regístrate</h2>
    <section>
		
        <div class="form-box">
			
            <div class="form-value">
				
                <form th:action="@{/usuario/save}" method="post" enctype="multipart/form-data">
                    
                    <div class="inputbox">
                        <ion-icon name="text"></ion-icon>
                        <input type="text" id="nombre" name="nombre" required>
                        <label for="">Nombre</label>
                    </div>
                     <div class="inputbox">
                        <ion-icon name="text"></ion-icon>
                        <input type="text" id="apellido"  name="apellido" required>
                        <label for="">Apellido</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" id="correo" name="correo" required>
                        <label for="">Correo</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="password" name="password" required>
                        <label for="">Contraseña</label>
                        <input type="hidden" name="rol" value="User">
                        <input type="hidden" name="estado" value="Activo">
                        <input type="hidden" id="fechaC" name="fechaC" th:value="${T(java.time.LocalDate).now().toString()}" readonly>

                    </div>

                    <button type="submit" class="btn btn-success">Guardar</button>
                     	
                </form>
            </div>
        </div>
    </section>
    
    
   
        <div th:insert="~{usuario/Template_Admin.html :: footer}"></div>
        
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
     
</body>
</html>
