<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnigAD</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" th:href="@{../css/style_cursos.css}">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
  <div class="navigation">
    <ul>
        <li>
            <a href="#">
                <span class="icon">
                    <ion-icon name="person-circle-outline"></ion-icon>
                </span>
                
              <div th:each="usuario: ${usuario}">
                <span th:text="${usuario.Nombre}" class="title"></span>
            </div>  
            </a>
        </li>
 <li class="active">
   <a th:href="@{/admin}">                <span class="icon">
                    <ion-icon name="home-outline"></ion-icon>
                </span>
                <span class="title">Dashboard</span>
            </a>
        </li>

        
 
 
 
        <li>
            <a href="#">
                <span class="icon">
                    <ion-icon name="settings-outline"></ion-icon>
                </span>
                <span class="title">Configuración</span>
            </a>
        </li>
    </ul>
</div>
</div>


        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                 </div>
            </div>

   

            <!-- ================ Order Details List ================= -->
            <div class="details">
                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>Cursos</h2>
                       
                    </div>

                    <table>
                        <thead>
                            <tr>
                                <td>Titulo</td>
                                 <td>Creadores</td>
                               
                                <td>Update</td>
                                <td>Notificar</td>
                            </tr>
                        </thead>

							<tbody>
    <!-- Verificar si la lista de cursos no está vacía antes de iterar sobre ella -->
    <th:block th:if="${not #lists.isEmpty(cursos)}">
        <tr th:each="curso: ${cursos}">
            <td th:text="${curso.Titulo_G}"></td>
            <td th:text="${curso.Vizualizacion_G}"></td>
            <td><span class="status inProgress">Actualizar</span></td>
            <td><span class="status return">Notificar</span></td>
        </tr>
    </th:block>
    <!-- Mostrar un mensaje alternativo cuando no hay cursos disponibles -->
    <th:block th:unless="${not #lists.isEmpty(cursos)}">
        <tr>
            <td colspan="4">No hay cursos disponibles en este momento.</td>
        </tr>
    </th:block>
</tbody>

                    </table>
                </div>

                <!-- ================= New Customers ================ -->

            </div>
        </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script th:src="@{../js/main_c.js}"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
